<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">

{% seo %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>
  <body>
    <a id="skip-to-content" href="#content">Skip to the content.</a>

    <header class="page-header" role="banner">
      <h1 class="project-name">{{ page.title | default: site.github.repository_name }}</h1>
      {% if page.subtitle %}
      <h2 class="project-tagline">{{ page.subtitle | default: site.github.project_tagline }}</h2>
      {% endif %}
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
        <span class="site-footer-credits">Copyright Aspirateurs Sans Fil. <a href="/contact/">Contactez-nous</a></span>
      </footer>
    </main>

<!-- @Camille remplace cette ligne de code par le code clicky -->
    
  </body>
</html>
